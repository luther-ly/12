  <script>
    function rate(star) {
      const stars = document.querySelectorAll(".star");
      stars.forEach((element, index) => {
        if (index < star) {
          element.classList.add("selected"); 
        } else {
          element.classList.remove("selected"); }
      });
      
      document.getElementById("ratingText").innerText = `Terimakasih Telah Memberikan ${star} Bintang di Tugas Kelompok KamiðŸ˜‰`;
